<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmFlix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 font-sans text-white">
    <div class="container mx-auto p-4">
      <!-- Header with Title and Search Box -->
      <div
        class="flex justify-between items-center h-20 bg-gray-800 shadow-md p-4 rounded-lg"
      >
        <a
          href="#"
          onclick="window.location.reload();"
          class="text-2xl text-white font-bold hover:text-gray-400"
        >
          FilmFlix
        </a>
        <div class="p-4">
          <input
            class="py-2 px-4 w-full text-gray-800 rounded-lg"
            type="text"
            placeholder="Search a movie"
            oninput="handleSearchInput(event)"
            autocomplete="off"
          />
        </div>
      </div>

      <!-- Movie List Section -->
      <div class="mt-8">
        <h2 class="text-xl font-semibold text-white mb-4">Movie List</h2>
        <div
          id="movie-list"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- Example movie item with favourite button -->
          <div
            class="movie-item bg-gray-800 p-4 rounded-lg shadow-md flex flex-col items-center"
          >
            <img
              src="https://via.placeholder.com/150"
              alt="Movie Poster"
              class="object-cover w-full h-48 rounded-lg mb-2"
            />
            <button
              class="bg-blue-500 text-white text-xs sm:text-s px-4 py-2 rounded-lg mt-2 hover:bg-blue-600"
              onclick="addToFavourites('movieID')"
            >
              Add to Favourites ‚ù§Ô∏è
            </button>
          </div>
        </div>
      </div>

      <!-- Favourites List Section -->
      <div class="mt-8">
        <h2 class="text-xl font-semibold text-white mb-4">Favourites</h2>
        <div
          id="favourites-list"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- Example favourite item with remove button -->
          <div
            class="movie-item bg-gray-800 p-4 rounded-lg shadow-md flex flex-col items-center"
          >
            <img
              src="https://via.placeholder.com/150"
              alt="Favourite Movie Poster"
              class="object-cover w-full h-48 rounded-lg mb-2"
            />
            <button
              class="bg-red-500 text-white text-xs sm:text-s px-4 py-2 rounded-lg mt-2 hover:bg-red-600"
              onclick="removeFromFavourites('movieID')"
            >
              Remove from Favourites üóëÔ∏è
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
